<!DOCTYPE html>
<html>
    <head>
        <title>My Webpage</title>
        <!--button:hover is a pseudo class -->
        <style>
          button {
            width: 200px;
            height: 50px;
            font-size: 24px;
            background-color: green;
          }
          input[type=number] {
            background-color: yellow;
          }
          button:hover {
            background-color: orange;
          }
        </style>
    </head>
    <body>
      <button>Click me!</button>
    </body>
</html>
