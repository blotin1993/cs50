<!DOCTYPE html>
<html>
    <head>
        <title>My Webpage</title>
        <style>
          ul{
          border: 100px dotted blue;
          }
          h2 {
            border: 100px;
            padding: 50px;
          }
        </style>
    </head>
    <body>
        <h2>Table of Contents</h2>
        <!--Can we link to some class related object? No, because there may
      be more than one object with the same class and the page wouldn't know where to link to -->
        <ul>
          <li><a href="#section1">Section 1</a></li>
          <li><a href="#section2">Section 2</a></li>
          <li><a href="#section3">Section 3</a></li>
        </ul>
        <h2 id="section1">Section 1</h2>
        <p>
          Paragraph here
        </p>
        <h2 id="section2">Section 2</h2>
        <p>
          Paragraph here
        </p>
        <h2 id="section3">Section 3</h2>
        <p>
          Paragraph here
        </p>
    </body>
</html>
